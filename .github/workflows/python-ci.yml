name: Surgical Analytics CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Create directory structure
      run: |
        mkdir -p data/raw data/processed reports
        ls -la
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: List files for debugging
      run: |
        find . -name "*.py" -type f | head -10
        echo "Current directory structure:"
        ls -la
        ls -la src/ || echo "No src directory"
        
    - name: Run basic Python test
      run: |
        python -c "
import sys
sys.path.append('src')
print('Python path working')
try:
    from data_loader import SurgicalDataLoader
    print('✓ Successfully imported data_loader')
except Exception as e:
    print(f'✗ Import failed: {e}')
"
