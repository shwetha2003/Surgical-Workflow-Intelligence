name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - run: pip install pandas numpy scikit-learn plotly
        
    - run: python -c "import pandas; print('Build successful!')"
